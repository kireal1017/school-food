<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>학교 급식 조회</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>학교 급식 조회</h1>
    <form id="search-form">
      <label for="school-name">학교명</label>
      <input type="text" id="school-name" placeholder="예: 서울고등학교" required>
      <button type="submit">학교 검색</button>
    </form>
    <div id="school-select-area" style="display:none;">
      <label for="school-select">학교 선택</label>
      <select id="school-select"></select>
      <button id="select-school-btn">선택</button>
    </div>
    <form id="meal-form" style="display:none;">
      <label for="date">날짜 (선택)</label>
      <input type="date" id="date" placeholder="예: 2024-06-01">
      <button type="submit">급식 조회</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
